<div class="sm:block shadow-md">
  <!-- Show on mobile -->
  <div class="px-4 py-2 flex justify-between items-center sm:hidden">
    <button (click)="toggleMenu()">
      <img src="../../../assets/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="../../../assets/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="../../../assets/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>

  <!-- Hide on mobile -->
  <div class="hidden sm:flex px-4 py-2 justify-between items-center">
    <nav class="flex items-center">
      <a class="mr-4" href="">
        <img src="../../../assets/logo_yard_sale.svg" alt="logo">
      </a>
      <ul class="flex list-none space-x-10">
        <li><a class="mr-2" href="">All</a></li>
        <li class="mb-2" *ngFor="let item of categoriesList">
          <a [routerLink]="['/category', item]" routerLinkActive="active">{{item}}</a>
        </li>
      </ul>
    </nav>
    <div class="flex items-center">
      <div>
        <button *ngIf="!user;else elseBlock" (click)="login()" >
          login
        </button>
        <ng-template #elseBlock>
          <p>{{user?.email}}</p>
          </ng-template>

      </div>
      <a href="">
        <img src="../../../assets/icon_shopping_cart.svg" alt="logo">
      </a>
      <span *ngIf="counter > 9; else lessLength">+9</span>
      <ng-template #lessLength>
        <span>{{counter}}</span>
      </ng-template>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden transition-all duration-500 ease max-h-0 " [ngClass]="{'max-h-screen': isMenuExpanded}">
    <ul class="p-4 mb-10 ">
      <li class="mb-2"><a href="#">All</a></li>
      <li class="mb-2" *ngFor="let item of categoriesList">
        <a href="#">{{item}}</a>
      </li>
    </ul>
  </div>
