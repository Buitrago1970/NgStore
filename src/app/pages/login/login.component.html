<div class="flex h-screen bg-gray-100">
  <div class="m-auto w-full max-w-lg bg-white rounded-md shadow-md overflow-hidden">
    <div class="text-center px-6 py-4">
      <h1 class="text-xl font-bold text-gray-800">Login</h1>
    </div>
    <form [formGroup]="form" class="px-6 py-4" >
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
        <input [class.is-invalid]="form.get('username')?.touched && form.get('username')?.invalid" formControlName="username"  class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
        <input  [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid" formControlName="password" class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button (click)="authuser()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
