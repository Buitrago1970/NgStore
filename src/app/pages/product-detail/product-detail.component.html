<div class="page-product">
  <button routerLink="/">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
          <img [src]="product.images[0]" alt="img" />
    </div>
    <div>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price | currency }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
